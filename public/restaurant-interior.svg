<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Restaurant Interior Background -->
  <rect width="800" height="600" fill="#fef3c7"/>
  
  <!-- Floor -->
  <rect y="450" width="800" height="150" fill="#d97706"/>
  <rect y="450" width="800" height="150" fill="url(#floorPattern)"/>
  
  <!-- Tables -->
  <!-- Table 1 -->
  <ellipse cx="200" cy="400" rx="80" ry="50" fill="#92400e"/>
  <ellipse cx="200" cy="395" rx="80" ry="50" fill="#b45309"/>
  
  <!-- Table 2 -->
  <ellipse cx="500" cy="400" rx="80" ry="50" fill="#92400e"/>
  <ellipse cx="500" cy="395" rx="80" ry="50" fill="#b45309"/>
  
  <!-- Chairs -->
  <rect x="140" y="360" width="40" height="50" fill="#78350f" rx="4"/>
  <rect x="230" y="360" width="40" height="50" fill="#78350f" rx="4"/>
  
  <rect x="440" y="360" width="40" height="50" fill="#78350f" rx="4"/>
  <rect x="530" y="360" width="40" height="50" fill="#78350f" rx="4"/>
  
  <!-- Windows -->
  <rect x="50" y="80" width="150" height="200" fill="#bae6fd" rx="8"/>
  <rect x="250" y="80" width="150" height="200" fill="#bae6fd" rx="8"/>
  <rect x="450" y="80" width="150" height="200" fill="#bae6fd" rx="8"/>
  <rect x="650" y="80" width="100" height="200" fill="#bae6fd" rx="8"/>
  
  <!-- Window frames -->
  <rect x="50" y="80" width="150" height="200" fill="none" stroke="#0369a1" stroke-width="8" rx="8"/>
  <line x1="125" y1="80" x2="125" y2="280" stroke="#0369a1" stroke-width="4"/>
  <line x1="50" y1="180" x2="200" y2="180" stroke="#0369a1" stroke-width="4"/>
  
  <rect x="250" y="80" width="150" height="200" fill="none" stroke="#0369a1" stroke-width="8" rx="8"/>
  <line x1="325" y1="80" x2="325" y2="280" stroke="#0369a1" stroke-width="4"/>
  <line x1="250" y1="180" x2="400" y2="180" stroke="#0369a1" stroke-width="4"/>
  
  <rect x="450" y="80" width="150" height="200" fill="none" stroke="#0369a1" stroke-width="8" rx="8"/>
  <line x1="525" y1="80" x2="525" y2="280" stroke="#0369a1" stroke-width="4"/>
  <line x1="450" y1="180" x2="600" y2="180" stroke="#0369a1" stroke-width="4"/>
  
  <!-- Pendant Lights -->
  <line x1="200" y1="320" x2="200" y2="340" stroke="#64748b" stroke-width="3"/>
  <circle cx="200" cy="350" r="20" fill="#f59e0b" opacity="0.9"/>
  <circle cx="200" cy="350" r="15" fill="#fbbf24"/>
  
  <line x1="500" y1="320" x2="500" y2="340" stroke="#64748b" stroke-width="3"/>
  <circle cx="500" cy="350" r="20" fill="#f59e0b" opacity="0.9"/>
  <circle cx="500" cy="350" r="15" fill="#fbbf24"/>
  
  <!-- Wall Decorations -->
  <rect x="620" y="320" width="120" height="80" fill="#7c2d12" rx="4"/>
  <text x="680" y="365" font-family="serif" font-size="24" fill="#fef3c7" text-anchor="middle">MENU</text>
  
  <!-- Floor Pattern -->
  <defs>
    <pattern id="floorPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#d97706"/>
      <rect width="20" height="20" fill="#b45309"/>
      <rect x="20" y="20" width="20" height="20" fill="#b45309"/>
    </pattern>
  </defs>
  
  <!-- Text -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="16" fill="#92400e" text-anchor="middle" opacity="0.5">
    Restaurant Interior Design
  </text>
</svg>
