<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Commercial Equipment Background -->
  <rect width="800" height="600" fill="#e2e8f0"/>
  
  <!-- Floor -->
  <rect y="500" width="800" height="100" fill="#64748b"/>
  
  <!-- Industrial Refrigerator -->
  <rect x="50" y="150" width="200" height="350" fill="#1e293b" rx="8"/>
  <rect x="70" y="170" width="160" height="310" fill="#334155" rx="4"/>
  <line x1="150" y1="170" x2="150" y2="480" stroke="#475569" stroke-width="3"/>
  
  <!-- Handles -->
  <rect x="220" y="300" width="15" height="80" fill="#cbd5e1" rx="4"/>
  <rect x="75" y="300" width="15" height="80" fill="#cbd5e1" rx="4"/>
  
  <!-- Industrial Oven -->
  <rect x="280" y="200" width="220" height="300" fill="#0f172a" rx="8"/>
  <rect x="300" y="220" width="180" height="200" fill="#1e293b" rx="6"/>
  
  <!-- Oven Controls -->
  <circle cx="350" cy="450" r="15" fill="#3b82f6"/>
  <circle cx="390" cy="450" r="15" fill="#3b82f6"/>
  <circle cx="430" cy="450" r="15" fill="#3b82f6"/>
  
  <!-- Display Panel -->
  <rect x="340" y="230" width="100" height="60" fill="#10b981" rx="4"/>
  <text x="390" y="265" font-family="monospace" font-size="20" fill="#000" text-anchor="middle">350Â°C</text>
  
  <!-- Prep Table -->
  <rect x="530" y="300" width="220" height="200" fill="#94a3b8" rx="4"/>
  <rect x="530" y="290" width="220" height="10" fill="#cbd5e1"/>
  
  <!-- Shelving Under Table -->
  <rect x="540" y="450" width="200" height="8" fill="#64748b"/>
  
  <!-- Ventilation Hood -->
  <path d="M 280 150 L 500 150 L 480 200 L 300 200 Z" fill="#475569"/>
  <rect x="360" y="130" width="60" height="20" fill="#334155"/>
  
  <!-- Extraction Fan -->
  <circle cx="390" cy="175" r="20" fill="#1e293b"/>
  <circle cx="390" cy="175" r="15" fill="#0f172a"/>
  
  <!-- Wall Tiles -->
  <g opacity="0.2">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#94a3b8" stroke-width="2"/>
    <line x1="0" y1="150" x2="800" y2="150" stroke="#94a3b8" stroke-width="2"/>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#94a3b8" stroke-width="2"/>
    <line x1="0" y1="250" x2="800" y2="250" stroke="#94a3b8" stroke-width="2"/>
  </g>
  
  <!-- Equipment Labels -->
  <rect x="50" y="100" width="200" height="30" fill="#3b82f6" rx="4"/>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    REFRIGERATOR
  </text>
  
  <rect x="280" y="150" width="220" height="30" fill="#10b981" rx="4"/>
  <text x="390" y="170" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">
    COMMERCIAL OVEN
  </text>
  
  <!-- Text Watermark -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="16" fill="#475569" text-anchor="middle" opacity="0.5">
    Professional Kitchen Equipment
  </text>
</svg>
